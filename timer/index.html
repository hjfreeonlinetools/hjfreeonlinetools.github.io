    <!-- Begin page content -->
    <main class="flex-shrink-0">
        <div class="container">
            <h1 class="mt-5">Online Timer</h1>
            <p class="lead">
                1. Set time with <code class="small">+</code> buttons and press <code class="small">Start</code> button
                to start.
                <br>
                2. Press <code class="small">Reset</code> button to reset time and restart.
            </p>
        </div>
        <div class="container">
            <div class="mb-4 d-flex">
                <button class="btn btn-primary btn-lg px-4" onclick="reset(this)">Reset</button>
            </div>

            <div class="mb-4 d-flex justify-content-center align-items-center">
                <table>
                    <tr>
                        <td>
                            <span class="timer-big" id="timerDisplayHours">0</span>
                        </td>
                        <td>
                            <span class="h4">h</span>
                        </td>
                        <td>
                            <span class="timer-big" id="timerDisplayMinutes">0</span>
                        </td>
                        <td>
                            <span class="h4">m</span>
                        </td>
                        <td>
                            <span class="timer-big" id="timerDisplaySeconds">0</span>
                        </td>
                        <td>
                            <span class="h4">s</span>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="mb-4 d-flex justify-content-center align-items-center">
                <table>
                    <tr>
                        <td class="text-align-center">
                            <button class="btn btn-primary btn-lg px-4" onclick="addHour(1)">+ 1h</button><br>
                            <button class="btn btn-primary btn-lg px-4" onclick="addHour(5)">+ 5h</button><br>
                            <button class="btn btn-primary btn-lg px-4" onclick="addHour(10)">+ 10h</button>
                        </td>
                        <td class="text-align-center">
                            <button class="btn btn-primary btn-lg px-4" onclick="addMinute(1)">+ 1m</button><br>
                            <button class="btn btn-primary btn-lg px-4" onclick="addMinute(5)">+ 5m</button><br>
                            <button class="btn btn-primary btn-lg px-4" onclick="addMinute(10)">+ 10m</button>
                        </td>
                        <td class="text-align-center">
                            <button class="btn btn-primary btn-lg px-4" onclick="addSecond(1)">+ 1s</button><br>
                            <button class="btn btn-primary btn-lg px-4" onclick="addSecond(5)">+ 5s</button><br>
                            <button class="btn btn-primary btn-lg px-4" onclick="addSecond(10)">+ 10s</button>
                        </td>
                    </tr>
                </table>
            </div>

        </div>
        <div class="container">
            <div class="mb-4 d-flex justify-content-center align-items-center">
                <button id="btn-start" class="btn btn-primary btn-lg px-4" onclick="start(this)">Start</button>
                <button id="btn-pause" class="btn btn-primary btn-lg px-4" style="display:none"
                    onclick="pause(this)">Pause</button>
                <button id="btn-resume" class="btn btn-primary btn-lg px-4" style="display:none"
                    onclick="resume(this)">Resume</button>
                <button id="btn-stop" class="btn btn-primary btn-lg px-4" style="display:none"
                    onclick="stop(this)">Stop</button>

            </div>
        </div>
